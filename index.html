<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app.css">
    <title>Binary Clock</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Binary Clock</h1>
        <h3 class="subtitle">Made in pure HTML, CSS and vanilla Javascript</h3>
    </header>
    <div class="wrapper cf">
        <i class="h left"></i>
        <ul class="tul hours right">
            <li class="h1"></li>
            <li class="h2"></li>
            <li class="h3"></li>
            <li class="h4"></li>
            <li class="h5"></li>
            <li class="h6"></li>
        </ul>
        <i class="m left"></i>
        <ul class="tul minutes right">
            <li class="m1"></li>
            <li class="m2"></li>
            <li class="m3"></li>
            <li class="m4"></li>
            <li class="m5"></li>
            <li class="m6"></li>
        </ul>
    </div>
    <footer class="footer">
        
    </footer>

    <script src="clock.js"></script>
</body>
</html>
